<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container-fluid p-5" align="center">
    <h1>Cambio password</h1>
    <hr style="width: 52%">
    <!--/*@thymesVar id="login_error" type="templates"*/-->
    <p th:utext="${login_error}" style="color: red; font: message-box"></p>
    <div class="row" align="center" style="width: 64%; margin-top: 30px; font: message-box">
        <div class="col-md-12">
            <form method="post" th:action="${random}">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                               name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="verificaPassword" placeholder="Verifica password"
                               name="verificaPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" style="margin-top: 25px">Conferma</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
