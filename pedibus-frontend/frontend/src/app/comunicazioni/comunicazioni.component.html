<mat-card class="comunicazioni-card">
  <mat-card-title class="titolo">Comunicazioni</mat-card-title>

  <mat-divider></mat-divider>
  <br>

  <div *ngIf="noComunicazioni">
    <h3 class="no-comunicazioni">Non hai nuove comunicazioni</h3>
  </div>

  <mat-card-content *ngIf="!noComunicazioni" class="comunicazioni-content vertically-scrollable-content-white">

    <div class="div-messaggi" fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center"
         style="margin-bottom: 4px">
      <mat-card class="card-item" *ngFor="let messaggio of messaggi; let i = index">

        <mat-card-title style="font-size: large; margin-left: 4px">
          <!-- <mat-checkbox #selected [(ngModel)]="checked" (click)="setMessaggioAsLetto(idx)">
          {{messaggio.topic}}</mat-checkbox> -->
          <div style="float: left">
            <mat-checkbox (change)="addOrRemoveToDeleteList(i)">
              <div style="margin: 1px 0 -1px 4px">
                <span>{{messaggio.topic}}</span>
                <div class="spacer-vertical" style="margin: 2px 10px -4px 10px;">
                  <div class="mask"></div>
                </div>
                <span class="data">{{messaggio.timestamp | date: 'dd/MM/yyyy'}}</span>
              </div>
            </mat-checkbox>
          </div>

          <div style="float: right">
            <mat-icon matTooltip="Elimina questo messaggio" style="cursor: pointer;"
                      (click)="deleteComunicazione(messaggio)">
              cancel
            </mat-icon>
          </div>
        </mat-card-title>
        <!--<mat-card-subtitle class="date-item"> {{messaggio.timestamp | date: 'dd/MM/yyyy'}}</mat-card-subtitle>-->

        <br>
        <br>

        <mat-card-content style="font-size: 15px; margin-left: 4px">{{messaggio.testo}}</mat-card-content>

      </mat-card>
    </div>

  </mat-card-content>

  <mat-card-footer *ngIf="!noComunicazioni" style="margin: 6px 0 4px 0">
    <button mat-raised-button class="btn"
            matTooltip="Elimina tutte le comunicazioni" (click)="deleteAllComunicazioni()">
      Svuota
    </button>
    <button mat-raised-button class="btn" style="margin-left: 6px" [disabled]="disableElimina"
            matTooltip="Elimina le comunicazioni selezionate" (click)="deleteSelectedComunicazioni()">
      Elimina
    </button>
    <!--<button mat-raised-button class="btn"
            matTooltip="Segna tutte come lette" (click)="setAllComunicazioniAsRead()">
      done_all
    </button>-->
  </mat-card-footer>
</mat-card>
