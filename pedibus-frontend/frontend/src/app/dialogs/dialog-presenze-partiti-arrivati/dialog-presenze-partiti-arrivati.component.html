<div *ngIf="direzione === 0">
  <h1 mat-dialog-title style="margin-bottom: 12px">Siete arrivati a Scuola?</h1>
  <mat-divider></mat-divider>
  <div style="margin: 12px 0 18px 0 !important;">
    <mat-label>
      Confermando comunicherai ai genitori
      <br>dei bambini presenti alla corsa
      <br>che siete arrivati a scuola
    </mat-label>
  </div>
</div>

<div *ngIf="direzione === 1">
  <h1 mat-dialog-title style="margin-bottom: 12px">Siete partiti da Scuola?</h1>
  <mat-divider></mat-divider>
  <div style="margin: 12px 0 18px 0 !important;">
    <mat-label>
      Confermando comunicherai ai genitori
      <br>dei bambini presenti alla corsa
      <br>che siete appena partiti da scuola
    </mat-label>
  </div>
</div>

<div style="margin-bottom: -10px;">
  <button mat-raised-button class="btn" [mat-dialog-close]="conferma()">Conferma</button>
  <button mat-raised-button class="btn annulla" style="margin-left: 8px" (click)="annulla()">Annulla</button>
</div>
