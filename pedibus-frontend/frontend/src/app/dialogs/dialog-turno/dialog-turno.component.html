<h1 mat-dialog-title *ngIf="new">Aggiungi un turno per {{nomeCognome}}</h1>
<h1 mat-dialog-title *ngIf="!new">Modifica o elimina il turno di {{nomeCognome}}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>

  <h4>Partenza</h4>
  <mat-select class="fermata-select" placeholder="{{fermataPartenzaNome}}"
              > <!-- [(ngModel)]="selectedFermataPartenza" (selectionChange)="onSelectPartenza($event.source.value)"-->
    <mat-option *ngFor="let fermata of fermatePartenza" [value]="fermata" #partenza
                (click)="onSelectPartenza(partenza.value)" class="linea-option">
      {{ fermata.nome }}
    </mat-option>
  </mat-select>

  <h4>Arrivo</h4>
  <mat-select class="fermata-select" placeholder="{{fermataArrivoNome}}"
              > <!-- [(ngModel)]="selectedFermataArrivo" (selectionChange)="onSelectArrivo($event.source.value)"-->
    <mat-option *ngFor="let fermata of fermateArrivo" [value]="fermata" #arrivo
                (click)="onSelectArrivo(arrivo.value)" class="linea-option">
      {{ fermata.nome }}
    </mat-option>
  </mat-select>

</div>
<br>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <!--<button mat-raised-button [disabled]="disableOK" [mat-dialog-close]="ok()"
          [ngClass]="new ? 'btn' : 'btn ok'">
    &lt;!&ndash;cdkFocusInitial [disabled]="disabled"&ndash;&gt;
    {{new ? 'Aggiungi' : 'Modifica'}}
  </button>
  <button *ngIf="!new" mat-raised-button class="btn" [mat-dialog-close]="elimina()">Elimina</button>-->
  <button mat-raised-button [disabled]="disableOK" [mat-dialog-close]="ok()" class="btn">
    <!--cdkFocusInitial [disabled]="disabled"-->
    {{new ? 'Aggiungi' : 'Modifica'}}
  </button>
  <button *ngIf="!new" mat-raised-button class="btn elimina" [mat-dialog-close]="elimina()">Elimina</button>
  <button mat-raised-button class="btn annulla" (click)="annulla()">Annulla</button>
</div>
