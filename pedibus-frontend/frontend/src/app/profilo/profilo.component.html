  <mat-card *ngIf="profilo !== undefined" class="profilo-card">
    <mat-card-title class="titolo">{{getUserNomeCognome()}}</mat-card-title>
    <!-- style="text-align: center" -->

    <mat-divider></mat-divider>
    <br>

    <mat-card-content class="profilo-card-content">

      <!--<div fxLayout="column" fxLayoutGap="16px">-->

        <div fxLayout="row" fxLayoutGap="16px" style="width: 100%; height: 100% !important; margin-left: 8px">

          <mat-card class="inner-profilo-card bambini-card" fxLayout="column">
            <mat-card-title>Bambini prenotabili</mat-card-title>

            <mat-card-content class="bambini-card-content">
              <div style="text-align: center">

                <div class="lista-bambini">
                  <div *ngFor="let bambino of profilo.bambini; let i = index;"
                       style="color: oldlace; text-align: left;">
                    <span>
                      <mat-icon class="icon-btn" (click)="rimuoviBambino(bambino)"
                                matTooltip="Rimuovi {{bambino}}">
                        cancel
                      </mat-icon>
                    </span>
                    <span style="font-size: 16px">{{bambino}}</span> <!-- style="margin: -8px 0 8px 0"-->
                  </div>
                </div>

              </div>
            </mat-card-content>
            <mat-card-footer style="margin: 0 0 0 0">
              <button mat-raised-button class="btn" (click)="aggiungiBambino()">
                Aggiungi un bambino
              </button>
            </mat-card-footer>
          </mat-card>

          <mat-card class="inner-profilo-card fermate-predefinite-card">
            <mat-card-title style="color: oldlace">Prenotazioni predefinite</mat-card-title>

            <mat-card-content class="fermate-predefinite-card-content">
              <div class="direzione-predefinita-div">
                <mat-label style="font-size: 20px;" class="linea-label">Andata</mat-label>
                <div style="margin-top: 2px;">
                  <mat-label class="linea-label">Linea:</mat-label>
                  <mat-select *ngIf="linee!=null" class="linea-select"
                              placeholder="{{profilo.lineaAndataDefault}}"
                              style="text-align: center; margin-left: 33px; min-width: 250px;"
                              (selectionChange)="onSelectLineaAndata($event.source.value)">
                    <mat-option *ngFor="let linea of linee" [value]="linea" class="linea-option">
                      {{ linea }}
                    </mat-option>
                  </mat-select>
                </div>
                <div>
                  <mat-label class="linea-label">Partenza:</mat-label>
                  <mat-select placeholder="{{profilo.fermataAndataDefault.nome}}"
                              class="fermata-select" style="margin: 0 0 10px 5px;"
                              (selectionChange)="onSelectFermataAndata($event.source.value)">
                    <mat-option *ngFor="let fermata of fermateAndata" [value]="fermata.nome">
                      {{ fermata.nome }}
                    </mat-option>
                  </mat-select>
                </div>
                <div style=" margin-top: -8px">
                  <mat-label class="linea-label">Arrivo:</mat-label>
                  <div class="div-scuola" style="margin-left: 30px;">Scuola</div>
                </div>
              </div>

              <div class="direzione-predefinita-div">
                <mat-label style="font-size: 20px"
                           class="linea-label">Ritorno</mat-label>
                <div style="margin-top: 2px;">
                  <mat-label class="linea-label">Linea:</mat-label>
                  <mat-select *ngIf="linee!=null" class="linea-select"
                              placeholder="{{profilo.lineaRitornoDefault}}"
                              style="text-align: center; margin-left: 33px; min-width: 250px;"
                              (selectionChange)="onSelectLineaRitorno($event.source.value)">
                    <mat-option *ngFor="let linea of linee" [value]="linea" class="linea-option">
                      {{ linea }}
                    </mat-option>
                  </mat-select>
                </div>
                <div>
                  <mat-label class="linea-label">Partenza:</mat-label>
                  <div class="div-scuola" style="margin-left: 5px;">Scuola</div>
                </div>
                <div style="margin-top: 1px">
                  <mat-label class="linea-label">Arrivo:</mat-label>
                  <mat-select placeholder="{{profilo.fermataRitornoDefault.nome}}"
                              class="fermata-select" style="margin-left: 30px;"
                              (selectionChange)="onSelectFermataRitorno($event.source.value)">
                    <mat-option *ngFor="let fermata of fermateRitorno" [value]="fermata.nome">
                      {{ fermata.nome }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
            </mat-card-content>

          </mat-card>

        <!--</div>-->

      </div>
    </mat-card-content>

    <mat-card-footer>
      <button mat-raised-button class="btn" (click)="updateProfilo()" [disabled]="disableSalva()">
        Salva
      </button>
    </mat-card-footer>

  </mat-card>
<!--</div>-->
